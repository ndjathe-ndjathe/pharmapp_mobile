<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col id="login_app_icon" col-4>
        <img src="../../assets/imgs/logo.png" alt="Logo">
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    <ion-row align-self-center justify-content-center id="login_app_title">
      PharmApp
    </ion-row>
  </ion-grid>

  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Email or Username" name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
        </button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col text-center>
      <div style="color: white;">If you don't have an account, <a style="font-weight: bold; color: #488aff;" (click)="goToSignup()">signup</a></div>
    </ion-col>
  </ion-row>
</ion-content>
